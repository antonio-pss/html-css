<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmicas</h1>
    <p>Mude o tamanho do navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem Flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos reproduzir áudius em HTML5</p>
    <audio src="midia/calmcam-tracktribe.mp3" controls autoplay loop preload="auto"></audio>

    <audio preload="metadata" controls>
    <source src="midia/guanacast-33.mp3" type="audio/mpeg"> 
    <source src="midia/guanacast-33.ogg" type="audio/ogg"> 
    <source src="midia/guanacast-33.wav" type="audio/wav">  
    <p>Seu navegador não carrega o aúdio.</p>
    <a href="midia/guanacast-33.mp3">Clique aqui para baixar o arquivo.</a>
    </source> 

    
</body>
</html>
